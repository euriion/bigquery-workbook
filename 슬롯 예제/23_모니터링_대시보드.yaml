# monitoring-dashboard.yaml
displayName: "BigQuery 슬롯 모니터링"
mosaicLayout:
  tiles:
  - width: 6
    height: 4
    widget:
      title: "슬롯 사용률"
      xyChart:
        dataSets:
        - timeSeriesQuery:
            timeSeriesFilter:
              filter: 'resource.type="bigquery_reservation"'
              metricFilter:
                metricType: "bigquery.googleapis.com/slots/total_allocated"